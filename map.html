    <script>
      function initMap() {
        var gowanusCenter = {lat: 40.673, lng: -73.997}
        var map911 = new google.maps.Map(document.getElementById('map911'), {
          zoom: 15,
          center: gowanusCenter
        });

        var map311 = new google.maps.Map(document.getElementById('map311'), {
          zoom: 15,
          center: gowanusCenter
        });

        var marker = new google.maps.Marker({
          position: gowanusCenter,
          map: map311
        });

        var marker = new google.maps.Marker({
          position: gowanusCenter,
          map: map911
        });
      }
    </script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcreR6SAbb2yBNhvUinNwBQQIUmA0d7Us&callback=initMap">

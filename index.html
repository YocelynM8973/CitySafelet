  var updateCounter = 1;
  function update(){
    if (updateCounter == 1) {
          responsiveVoice.speak('Next town Hall meeting is in an hour at 5pm.');
          updateCounter = updateCounter + 1;
    } else  if (updateCounter== 2) {
        responsiveVoice.speak('Please press the transport button');

    }

  var transportCounter = 1;

    if (transportCounter == 1) {
